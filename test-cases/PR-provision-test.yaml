test_duration: 300
stress_cmd: ["cassandra-stress write cl=QUORUM duration=1m -schema 'replication(factor=1) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=1000 -pop seq=1..10000000 -log interval=5"
             ]

n_db_nodes: 2
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i3.large'
gce_instance_type_db: 'n1-highmem-16'
gce_instance_type_loader: 'e2-standard-4'
azure_instance_type_db: 'Standard_L8s_v3'

nemesis_class_name: 'NoOpMonkey'
nemesis_seed: '111'
nemesis_interval: 1
ssh_transport: 'libssh2'

user_prefix: 'qa-tasks-1004'
space_node_threshold: 64424

gce_n_local_ssd_disk_db: 2
use_preinstalled_scylla: true
run_db_node_benchmarks: true


scylla_version: 5.1.1


workaround_kernel_bug_for_iotune: true

post_behavior_db_nodes: "keep"
post_behavior_loader_nodes: "destroy"
post_behavior_monitor_nodes: "destroy"
