test_duration: 680
prepare_write_cmd: ["cassandra-stress write no-warmup cl=ALL n=6250 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=200 -col 'size=FIXED(128) n=FIXED(8)' -pop seq=1..6250"]
